<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#40e0d0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/152.png">
    <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon">

    <title>Wet Track, Find some FUN!</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-header">
        <a class="navbar-brand text-center">
          <strong>Wet Track</strong>
        </a>
        <img src="images/logo.png" class="float-right logo" alt="Logo">
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/park-1.jpg" class="d-block w-100" alt="Parque 1">
              </div>
              <div class="carousel-item">
                <img src="images/park-2.jpg" class="d-block w-100" alt="Parque 2">
              </div>
              <div class="carousel-item">
                <img src="images/park-3.jpg" class="d-block w-100" alt="Parque 3">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div class="container-fluid park-content">
        <div class="row card-row" id="park_content">
          
        </div>
      </div>
    </main>
    <footer class="container-fluid bg-footer fixed-bottom p-2">
        <div class="row">
            <div class="col-12">
                <button type="button" id="btInstalar" class="btn btn-install" hidden>Instalar</button>
            </div>
        </div>
    </footer> 
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      let swRegistration = null;

      if('serviceWorker' in navigator){

        window.addEventListener('load', ()=>{

          navigator.serviceWorker.register('service-worker.js').then((reg) => {

            console.log("Service Worker registrado com sucesso.", reg);
            swRegistration = reg;
            
            initialiseUI();
          });

        });

      }
    </script>
  </body>
</html>

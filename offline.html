<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Wet Track, Find some FUN!</title>

    <link rel="apple-touch-icon" sizes="72x72" href="/images/icons/72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/icons/144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/180.png">
    <link rel="apple-touch-icon" sizes="310x310" href="/images/icons/310.png">
    <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#40e0d0">
    <meta name="theme-color" content="#40e0d0">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-header">
        <a class="navbar-brand text-center">
          <strong>Wet Track</strong>
        </a>
        <img src="images/logo.png" class="float-right logo" alt="Logo">
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/park-1.jpg" class="d-block w-100" alt="Parque 1">
              </div>
              <div class="carousel-item">
                <img src="images/park-2.jpg" class="d-block w-100" alt="Parque 2">
              </div>
              <div class="carousel-item">
                <img src="images/park-3.jpg" class="d-block w-100" alt="Parque 3">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div class="container-fluid mb-5">
        <div class="row card-row">
          <div class="col-12 my-3 park-card">
            <a href="">
              <div class="card">
                <img src="images/park-1.jpg" class="card-img-top" alt="">
                <div class="card-body">
                  <p class="card-title">Praia alta</h5>
                  <p class="card-text">Parque muito divertido e com uma praia exclusiva</p>    
                  <span class="float-right"><span class="card-grade">8</span>/10</span>          
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid bg-footer fixed-bottom p-2">
        <div class="row">
            <div class="col-12">
                <button type="button" id="btInstalar" class="btn btn-danger" hidden>Instalar</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#produto">Abrir Modal</button>
            </div>
        </div>
    </footer> 
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      let swRegistration = null;

      if('serviceWorker' in navigator){

        window.addEventListener('load', ()=>{

          navigator.serviceWorker.register('service-worker.js').then((reg) => {

            console.log("Service Worker registrado com sucesso.", reg);
            swRegistration = reg;
            
            initialiseUI();
          });

        });

      }
    </script>
  </body>
</html>
